<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galerie de Artă</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Galerie de Artă - Generare Imagini Asemănătoare</h1>

  <div class="gallery">
    <div class="item">
      <img src="trandafir.jpg" alt="Poza 1">
      <p class="descriere">Rose drawn with a few leaves in pencil</p>
      <button class="generateBtn">Generează imagine asemănătoare</button>
      <div class="result"></div>
    </div>

    <div class="item">
      <img src="trei_ghiocei.jpg" alt="Poza 2">
      <p class="descriere">three snowdrops in watercolor paint</p>
      <button class="generateBtn">Generează imagine asemănătoare</button>
      <div class="result"></div>
    </div>

    <div class="item">
      <img src="trei_lalele.jpg" alt="Poza 3">
      <p class="descriere">Three tulips drawn in pencil</p>
      <button class="generateBtn">Generează imagine asemănătoare</button>
      <div class="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
